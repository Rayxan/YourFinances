<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourFinances</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Your.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balance</h2>

            <div class="card">
                <h3>Incoming</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Leaving</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transactions</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Food</td>
                        <td class="expense">- R$ 150,00</td>
                        <td class="date">05/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Deposit</td>
                        <td class="income">R$ 200,00</td>
                        <td class="date">05/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Body Care</td>
                        <td class="expense">- R$ 20,00</td>
                        <td class="date">05/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 167,00</td>
                        <td class="date">25/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Your.Finance$</p>
    </footer>
</body>

</html>
